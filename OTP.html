<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <style>
        div{
            margin:100px auto;
            font-size: 30px;
            width: 50%;
            text-align: center;
            color: brown;
            font-weight: 700;
        }
        input,button{
           width: 12%;
           height: 50px;
           font-size: 25px;
           text-align: center;
        }
        
    </style>
</head>
<body>
    <div>
        <p>Please Enter four Digits Number </p>
        <input type="number"placeholder="XXXX" required>
        <button>Submit</button>
    </div>
    <script>
       var btn = document.querySelector("button");
       btn.addEventListener("click", Payment);
       function Payment() {
          var  inp =document.querySelector("input")
        if(inp.value.length === 4){
           alert("payment successful")
        }else{
            alert("Invalid")
        }
        var  inp =document.querySelector("input")
        inp.value =""
       }
      
    </script>
    
</body>
</html>
